<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Una carta especial para un día de amor y amistad con animaciones interactivas.">
  <title>Carta</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        <!-- El mensaje se actualizará con el poema de amor en JavaScript -->
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>
  <audio id="backgroundMusic" src="Mariage d_Amour - Paul de Senneville __ Jacob_s Piano(MP3_160K).mp3" preload="auto"></audio> <!-- Cambia la ruta a tu archivo de música -->
  <script src="index.js"></script>
</body>
</html>
